version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - mkdir -p certs
        - curl -fsSL https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem -o certs/global-bundle.pem
        - echo "---- certs folder (before build) ----"
        - ls -la certs

    build:
      commands:
        - npm run build
        # ensure cert is present in deployed server bundle
        - mkdir -p .next/server/certs
        - cp certs/global-bundle.pem 
        - ls -la .next/server/certs

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*

