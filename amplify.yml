version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    build:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - npm run build
        # âœ… Put certs into the Lambda runtime root (/var/task)
        - mkdir -p .next/standalone/certs
        - cp -R certs/* .next/standalone/certs/

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
